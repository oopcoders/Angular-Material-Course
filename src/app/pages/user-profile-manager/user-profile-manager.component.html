<mat-card class="profile-card" appearance="outlined">
	<mat-card-header>
		<img mat-card-avatar src="profile.png" alt="Profile avatar image">
		<mat-card-title>{{user.name}}</mat-card-title>
		<mat-card-subtitle>{{user.bio}}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-actions>
		<button mat-flat-button class="profile-action-button" (click)="openDialog()">Edit Profile</button>
	</mat-card-actions>
</mat-card>
