<mat-sidenav-container class="sidenav-container"><!--hasBackdrop="false" -->
	<mat-sidenav class="mainnav" mode="side" #mainnav opened>
		<mat-toolbar class="toolbar">
			<span>Menu</span>
		</mat-toolbar>
		<mat-nav-list role="list">
			<a mat-list-item routerLink="">Dashboard</a>
			<a mat-list-item routerLink="/contact">Contact Us</a>
			<a mat-list-item routerLink="/user">User Profile Manager</a>
			<a mat-list-item routerLink="/data">Data Display</a>
			<a mat-list-item routerLink="/kanban">Kanban Board Mini</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav mode="over" #setting position="end">
		<mat-toolbar class="toolbar">
			<span>Settings</span>
		</mat-toolbar>

		<mat-list role="list">
			<mat-list-item role="listitem">
				<h4 matListItemTitle>Select a theme</h4>
				<mat-radio-group [(ngModel)]="selectedColor" (change)="themeService.setColor($event.value)">
					<mat-radio-button value="green">Green</mat-radio-button>
					<mat-radio-button value="red">Red</mat-radio-button>
					<mat-radio-button value="blue">Blue</mat-radio-button>
				</mat-radio-group>
			</mat-list-item>
			<mat-list-item role="listitem">
				<h4 matListItemTitle>Select a mode</h4>
				<mat-radio-group [(ngModel)]="selectedMode" (change)="themeService.setMode($event.value)">
					<mat-radio-button value="light">Light Mode</mat-radio-button>
					<mat-radio-button value="dark">Dark Mode</mat-radio-button>
				</mat-radio-group>
			</mat-list-item>
		</mat-list>

	</mat-sidenav>
	<section>
		<mat-toolbar class="toolbar">
			<button (click)="mainnav.toggle()">Toggle Main Nav</button>
			<span class="toolbar-title">{{ breadcrumb }}</span>
			<span class="spacer"></span>
			<button (click)="setting.toggle()">Toggle Settings</button>
		</mat-toolbar>
		<router-outlet></router-outlet>
	</section>
</mat-sidenav-container>
