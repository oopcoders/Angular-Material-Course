<mat-sidenav-container class="sidenav-container"><!--hasBackdrop="false" -->
	<mat-sidenav class="mainnav" mode="side" #mainnav opened>
		<mat-toolbar class="toolbar">
			<span>Menu</span>
		</mat-toolbar>
		<mat-nav-list role="list">
			<mat-list-item>
				<mat-icon matListItemIcon>dashboard</mat-icon>
				<a matListItemTitle routerLink="">Dashboard</a>
			</mat-list-item>
			<mat-list-item>
				<mat-icon matListItemIcon>contact_mail</mat-icon>
				<a matListItemTitle routerLink="/contact">Contact Us</a>
			</mat-list-item>
			<mat-list-item>
				<mat-icon matListItemIcon>person</mat-icon>
				<a matListItemTitle routerLink="/user">User Profile Manager</a>
			</mat-list-item>
			<mat-list-item>
				<mat-icon matListItemIcon>save</mat-icon>
				<a matListItemTitle routerLink="/data">Data Display</a>
			</mat-list-item>
			<mat-list-item>
				<mat-icon matListItemIcon>task</mat-icon>
				<a matListItemTitle routerLink="/kanban">Kanban Board Mini</a>
			</mat-list-item>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav mode="over" #setting position="end">
		<mat-toolbar class="toolbar">
			<span>Settings</span>
		</mat-toolbar>

		<mat-list role="list">
			<mat-list-item class="setting-list-item" role="listitem">
				<h4 matListItemTitle>Select a theme</h4>
				<mat-radio-group [(ngModel)]="selectedColor" (change)="themeService.setColor($event.value)">
					<mat-radio-button value="green">Green</mat-radio-button>
					<mat-radio-button value="red">Red</mat-radio-button>
					<mat-radio-button value="blue">Blue</mat-radio-button>
				</mat-radio-group>
			</mat-list-item>
			<mat-list-item class="setting-list-item" role="listitem">
				<h4 matListItemTitle>Select a mode</h4>
				<mat-radio-group [(ngModel)]="selectedMode" (change)="themeService.setMode($event.value)">
					<mat-radio-button value="light">Light Mode</mat-radio-button>
					<mat-radio-button value="dark">Dark Mode</mat-radio-button>
				</mat-radio-group>
			</mat-list-item>
		</mat-list>

	</mat-sidenav>
	<section>
		@if (false) {
		<div class="spinner-overlay">
			<mat-spinner></mat-spinner>
		</div>
		}

		<!-- <mat-progress-spinner mode="determinate" value="50"></mat-progress-spinner> -->
		<mat-toolbar class="toolbar">
			<button mat-mini-fab (click)="mainnav.toggle()"><!--Version 20 : matMiniFab  -- Version 19 : mat-mini-fab-->
				<mat-icon>menu</mat-icon>
			</button>
			<span class="toolbar-title">{{ breadcrumb }}</span>
			<span class="spacer"></span>
			<button mat-mini-fab (click)="setting.toggle()"><!--Version 20 : matMiniFab  -- Version 19 : mat-mini-fab-->
				<mat-icon>tune</mat-icon>
			</button>
		</mat-toolbar>

		@if (true) {
		<mat-progress-bar class="theme-builder" mode="indeterminate"></mat-progress-bar>
		}

		<router-outlet></router-outlet>
	</section>
</mat-sidenav-container>
