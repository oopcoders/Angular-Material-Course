<div cdkDropListGroup>
  <div class="container">
    <h2>To do</h2>

    <div cdkDropList [cdkDropListData]="todo" class="list" (cdkDropListDropped)="drop($event)">
      @for (item of todo; track item) {
      <div class="list-item" cdkDrag>{{item}}</div>
      }
    </div>
  </div>
  <div class="container">
    <h2>In progress</h2>

    <div cdkDropList [cdkDropListData]="inProgress" class="list" (cdkDropListDropped)="drop($event)">
      @for (item of inProgress; track item) {
      <div class="list-item" cdkDrag>{{item}}</div>
      }
    </div>
  </div>
  <div class="container">
    <h2>Done</h2>

    <div cdkDropList [cdkDropListData]="done" class="list" (cdkDropListDropped)="drop($event)">
      @for (item of done; track item) {
      <div class="list-item" cdkDrag>{{item}}</div>
      }
    </div>
  </div>
</div>
